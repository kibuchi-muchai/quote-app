<h1>My quotes</h1>
<hr>
<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <li appStrikethrough>{{quote.name}}due on {{quote.completeDate|date|uppercase}}</li>
    <div>
    <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
    </div>
    <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete)="deleteQuote($event,i)"></app-quote-detail>
  </div>
</ul>
<p *ngIf='quotes.length > 5'>You have too many quotes</p>
<app-quote-detail></app-quote-detail>
